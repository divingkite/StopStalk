{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'stalkerNew/base.css' %}" />

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

    <meta  content="text/html; charset=UTF-8" author="divingkite">
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    	<h2>

    		{% if user.is_authenticated %}
    	        {{ user.username }}
                <a href="stalkerNew/friend_list/">Home/Friend List</a>
                <a href="/stalkerNew/logout/">Logout</a>
    	    {% else %}
                <a href="/stalkerNew/register/">Register</a>
                <a href="/stalkerNew/login/">Login</a>
            {% endif %}
        </h2>
        
        <h1>{% block head %}{% endblock %}</h1>
        {% block content %}{% endblock %}
 
    </body>
</html>
